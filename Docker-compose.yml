

services:
  # Contenedor de la aplicación web Node.js
  webapp:
    build: .
    container_name: task-manager-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGO_URL=mongodb://mongodb:27017/taskdb
    depends_on:
      - mongodb
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Contenedor de la base de datos MongoDB
  mongodb:
    image: mongo:7.0
    container_name: task-manager-db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=taskdb
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

# Red personalizada para la comunicación entre contenedores
networks:
  app-network:
    driver: bridge

# Volumen persistente para los datos de MongoDB
volumes:
  mongo-data:
    driver: local